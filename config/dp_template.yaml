# Configuration for data processing
# ==Metadata==
dataset_name: pems03

# ==Data Processing==
dp:
    # Time stamp encoder
    time_enc:
      add_tid: True
      add_diw: True
      n_tids: 288
      max_norm: False

    # Holdout (fixed)
    holdout_ratio: 0.2

    # Scaling
    scaling: minmax  # standard

    # Priori graph structure
    priori_gs:
        type: null
        k: null

# ==CV Scheme==
cv:
    scheme: tssplit
    n_folds: 1
    train_ratio: 0.75
    val_ratio: 0.25

# ==Dataset==
dataset:
    t_window: 12
    horizon: 12
